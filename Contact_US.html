<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <header>
        <div class="container2">
            <nav class="navbar2">
                <ul class="nav-links2">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="Contact_US.html">Contact</a></li>
                </ul>
            </nav>

    </header>
    
        <main>
        <div class="content2">
            <h1>Contact Us</h1>
            <p>Get in touch! Have a question or feedback? Use our contact</p>
            <p>form or drop us an email.We're here to help!</p>   
            
    </div>
    
    </div>
    <section id="contact" class="flex">
        <form id="contact-form" class="flex">
        <h2>Get in touch with us</h2>

        <div class="field flex">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Flag Flag" />
        </div>

        <div class="field flex">
            <label for="email">Email</label>
            <input
            type="text"
            name="email"
            id="email"
            placeholder="flag@domain.com"
            />
        </div>

        <div class="field flex">
            <label for="message">Message</label>
            <input
            type="text"
            name="message"
            id="message"
            placeholder="Type your question here....."
            />
        </div>

        <button>Send my message</button>
        </form>
        
        <div id="map">
            <img src="./imgs/map.png" alt="map" />
        </div>
    </section>
    </main>
</body>
</html>
